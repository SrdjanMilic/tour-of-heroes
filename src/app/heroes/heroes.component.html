<h2>My Heroes</h2>

<label>Hero name:
  <input #heroName/>
</label>
<!-- (click) passes input value to add() and then clears the input -->
<button (click)="add(heroName.value); heroName.value=''">Add Hero</button>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{ hero.id }}</span>
    <div class="wrapper">
      <a routerLink="/detail/{{ hero.id }}">
        <span class="hero-name">{{ hero.name }}</span>
      </a>
      <button (click)="delete(hero)" class="delete" title="delete hero">X</button>
    </div>
  </li>
</ul>
