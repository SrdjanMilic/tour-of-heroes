<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>

  <p>id: {{ hero.id }}</p>

  <label>Name: </label>
  <input [(ngModel)]="hero.name" placeholder="Name" />

  <br/>

  <button class="btn-back" (click)="goBack()">Back</button>
  <button class="btn-save" (click)="save()">Save</button>
</div>
